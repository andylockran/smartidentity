<ion-header>

  <ion-navbar>
    <ion-title>Add attribute</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="attributeForm" (submit)="addAttribute()" novalidate>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input formControlName="title" type="title" placeholder="Document title"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Content</ion-label>
      <ion-input formControlName="content" type="content"  placeholder="Document content"></ion-input>
    </ion-item>
    
    <button ion-button block type="submit">
      Create an Attribute
    </button>

  </form>
</ion-content>
